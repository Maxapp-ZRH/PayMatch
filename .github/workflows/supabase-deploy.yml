name: Supabase Deploy (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: supabase-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: echo "$SUPABASE_DB_PASSWORD" | supabase link --project-ref "$PROJECT_ID"

      # ‚¨áÔ∏è Push config.toml (Auth, Storage, URLs, function config, etc.)
      - name: Push Supabase configuration (config.toml)
        run: |
          echo "üîß Deploying project configuration from config.toml..."
          echo "This includes auth settings, OAuth providers, and other project config"
          supabase config push

      # Push database migrations and schema changes
      - name: Push database migrations
        run: |
          echo "üìä Deploying database migrations and schema changes..."
          supabase db push

      # Deploy Edge Functions (if any exist)
      - name: Deploy Edge Functions
        run: |
          if [ -d "supabase/functions" ] && [ "$(ls -A supabase/functions)" ]; then
            echo "‚ö° Deploying Edge Functions..."
            supabase functions deploy
          else
            echo "‚ÑπÔ∏è  No Edge Functions to deploy"
          fi
