name: Supabase Deploy (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: supabase-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: echo "$SUPABASE_DB_PASSWORD" | supabase link --project-ref "$PROJECT_ID"

      - name: Deploy complete Supabase project
        run: |
          echo "ðŸš€ Deploying complete Supabase project..."
          echo "This includes:"
          echo "  - Database migrations and schema changes"
          echo "  - Edge Functions"
          echo "  - Project configuration from config.toml"
          echo "  - Auth settings and OAuth providers"
          echo "  - All other project configurations"
          echo ""
          supabase deploy
