name: Auto-merge Staging to Main

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Check if staging is ahead of main
        id: check-ahead
        run: |
          git fetch origin main
          STAGING_COMMITS=$(git rev-list --count origin/main..origin/staging)
          echo "staging_ahead=$STAGING_COMMITS" >> $GITHUB_OUTPUT
          echo "Staging is $STAGING_COMMITS commits ahead of main"

      - name: Merge staging to main
        if: steps.check-ahead.outputs.staging_ahead > 0
        run: |
          echo "ğŸ”„ Merging staging to main..."
          git checkout main
          git pull origin main
          git merge origin/staging --no-ff -m "chore: auto-merge staging to main"
          git push origin main
          echo "âœ… Successfully merged staging to main"

      - name: Skip merge if no new commits
        if: steps.check-ahead.outputs.staging_ahead == 0
        run: |
          echo "â„¹ï¸ No new commits in staging, skipping merge"
