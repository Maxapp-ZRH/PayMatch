name: Supabase Backup (nightly)

on:
  schedule:
    - cron: '0 0 * * *' # midnight UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: echo "$SUPABASE_DB_PASSWORD" | supabase link --project-ref "$PROJECT_ID"

      - name: Create backup directory
        run: mkdir -p supabase/backups

      - name: Create comprehensive backup
        run: |
          echo "ðŸ”„ Creating comprehensive Supabase backup..."
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          BACKUP_FILE="supabase/backups/backup_${TIMESTAMP}.sql"

          # Create a complete backup including schema, data, and all objects
          # Note: --use-copy requires --data-only, so we create a full backup without it
          supabase db dump -f "$BACKUP_FILE"

          echo "âœ… Backup created: $BACKUP_FILE"
          echo "ðŸ“Š Backup size: $(du -h "$BACKUP_FILE" | cut -f1)"

      - name: Create latest backup symlink
        run: |
          echo "ðŸ”— Creating latest backup symlink..."
          LATEST_BACKUP=$(ls -t supabase/backups/backup_*.sql | head -n1)
          ln -sf "$(basename "$LATEST_BACKUP")" supabase/backups/latest.sql
          echo "âœ… Latest backup: $(basename "$LATEST_BACKUP")"

      - name: Cleanup old backups (keep last 30 days)
        run: |
          echo "ðŸ§¹ Cleaning up old backups..."
          find supabase/backups -name "backup_*.sql" -type f -mtime +30 -delete
          echo "âœ… Old backups cleaned up"

      - name: Commit backup files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'supabase backup'
          file_pattern: 'supabase/backups/*.sql'
          commit_user_name: 'Supabase Backup Bot'
          commit_user_email: 'backup@paymatch.ch'
