<!doctype html>
<html lang="en-CH">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - PayMatch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #fcfcfb 0%, #f8fafc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0d192c;
      }

      .container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: #14b8a1;
        border-radius: 20px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #0d192c;
      }

      p {
        font-size: 1.1rem;
        color: #64748b;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .features {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        margin: 2rem 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
        color: #475569;
      }

      .feature:last-child {
        margin-bottom: 0;
      }

      .check {
        width: 20px;
        height: 20px;
        background: #14b8a1;
        border-radius: 50%;
        margin-right: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      .retry-btn {
        background: #14b8a1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .retry-btn:hover {
        background: #0f9488;
      }

      .status {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #64748b;
      }

      .online {
        color: #059669;
      }

      .offline {
        color: #dc2626;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">PM</div>

      <h1>You're offline</h1>

      <p>
        Don't worry! PayMatch works offline. You can still create invoices and
        manage your business while you're disconnected.
      </p>

      <div class="features">
        <div class="feature">
          <div class="check">✓</div>
          <span>Create invoices offline</span>
        </div>
        <div class="feature">
          <div class="check">✓</div>
          <span>View your dashboard</span>
        </div>
        <div class="feature">
          <div class="check">✓</div>
          <span>Access client data</span>
        </div>
        <div class="feature">
          <div class="check">✓</div>
          <span>Sync when back online</span>
        </div>
      </div>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="status" id="status">
        <span class="offline">● Offline</span>
      </div>
    </div>

    <script>
      // Update status when connection changes
      function updateStatus() {
        const statusEl = document.getElementById('status');
        if (navigator.onLine) {
          statusEl.innerHTML =
            '<span class="online">● Online - Click Try Again</span>';
        } else {
          statusEl.innerHTML = '<span class="offline">● Offline</span>';
        }
      }

      // Listen for online/offline events
      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);

      // Initial status check
      updateStatus();

      // Auto-retry when back online
      window.addEventListener('online', () => {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
    </script>
  </body>
</html>
